<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Page</title>
    <link rel="stylesheet" href="Login_Page.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div class="form login-form">
                <h2>Log In</h2>
                <form id="loginForm">
                    <input type="text" name="email" placeholder="User Email" required>
                    <input type="password" name="password" placeholder="User Password" required>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p>Don't Have an Account? <span class="toggle">Register</span></p>
            </div>
            <!-- Signup Form -->
            <div class="form signup-form hidden">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <input type="text" name="username" placeholder="User Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p>Already Have an Account? <span class="toggle">Login</span></p>
            </div>
        </div>
        <div class="image-container">
            <img src="/images/DWC1.webp" alt="Decorative Image">
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <p>Â© 2024 Dropdown Webpage Creator</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
